{% extends 'index.html' %}
{% block content %}
<div>
    <h1>Dense Gaussian Network - Circulant</h1>
</div>
<div class="parameter-bar" style="display: flex;">
    <div>
        <label>K:</label>
        <input type="number" id="k_val" min="3" value="3" placeholder="輸入K" />
    </div>
    <div style="margin-left: 8px;">
        <label>Destination:</label>
        <input type="text" id="destination" value="0" placeholder="輸入Destination" required />
    </div>
    <div class="tooltip" style="margin-left: 8px;">
        <button type="button" onclick="getCIST()">Generate</button>
        <span class="tooltiptext">請輸入K及Destination</span>
    </div>
</div>
{% endblock %}

{% block js %}
<script type="text/javascript" src="{{ url_for('static', filename='js/circulant.js') }}"></script>
{% endblock %}
