{% extends 'index.html' %}
{% block content %}
<div>
    <h1>Torus Network</h1>
</div>
<div class="parameter-bar" style="display: flex;">
    <div>
        <label>M:</label>
        <input type="number" id="m_val" min="3" value="3" placeholder="輸入M" />
    </div>
    <div>
        <label>K:</label>
        <input type="number" id="n_val" min="3" value="3" placeholder="輸入K" />
    </div>
    <div>
        <label>Destination:</label>
        <input type="text" id="destination" value="0,0" placeholder="輸入Destination" required />
    </div>
    <div class="tooltip">
        <button type="button" onclick="getCIST()">Generate</button>
        <span class="tooltiptext">請輸入前兩項M*K及Destination</span>
    </div>
</div>
{% endblock %}

{% block js %}
<script type="text/javascript" src="{{ url_for('static', filename='js/svg.js') }}"></script>
{% endblock %}
